<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Jonathan Makes Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #181a1b; /* dark background */
            color: #f5f6fa; /* light text */
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 100%;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px #000a); /* subtle shadow for visibility */
        }
        .discord-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004A82;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 2px 8px #0004;
            transition: background 0.2s;
        }
        .discord-button:hover {
            background-color: #4752c4;
        }
        /* Simplify .projects-button style, remove .top variant and extra margin */
        .projects-button {
            display: inline-block;
            padding: 10px 20px;
            background-color:#004A82;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 8px #0004;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .projects-button:hover {
            background-color: #3a4757;
        }
        @media (min-width: 768px) {
            .logo {
                content: url('logo_desktop.png');
                max-width: 50%;
            }
        }
        @media (max-width: 767px) {
            .logo {
                content: url('logo_mobile.png');
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_mobile.png" alt="Jonathan Makes Gamesâ„¢" class="logo">
        <div style="display: flex; gap: 16px; justify-content: center;">
            <a href="https://discord.gg/8zW4yTH7Th" class="discord-button">Join Discord</a>
        </div>
    </div>
</body>
</html>
