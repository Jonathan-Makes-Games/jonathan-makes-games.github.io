<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Makes Games - Projects</title>
    <style>
        body {
            background: #181a1b;
            color: #f5f6fa;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #222c37;
            border-radius: 10px;
            box-shadow: 0 2px 16px #0006;
            padding: 32px 24px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .filter-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            width: 100%;
            gap: 16px;
        }
        .back-link {
            color: #8ab4f8;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            padding: 0 8px 0 0;
            transition: color 0.2s;
            white-space: nowrap;
        }
        .back-link:hover {
            color: #b6cdfa;
            text-decoration: underline;
        }
        .filter-pills {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }
        .pill {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 999px;
            background: #263142;
            color: #8ab4f8;
            font-size: 0.98em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .pill.active, .pill:focus {
            background: #8ab4f8;
            color: #222c37;
            outline: none;
        }
        .projects-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .project-item {
            background: #263142;
            border-radius: 6px;
            margin: 12px 0;
            padding: 18px 16px;
            transition: background 0.2s;
            text-align: left;
            position: relative;
        }
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .project-link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }
        .project-link:hover {
            text-decoration: underline;
        }
        .project-desc {
            color: #b0b8c1;
            font-size: 0.97em;
            margin-top: 4px;
        }
        .project-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .tag {
            display: inline-block;
            background: #8ab4f8;
            color: #222c37;
            border-radius: 999px;
            font-size: 0.85em;
            font-weight: bold;
            padding: 2px 12px;
            margin-right: 4px;
        }
        .timestamp {
            color: #b0b8c1;
            font-size: 0.85em;
            margin-left: auto;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            .container {
                padding: 12px 4px;
                max-width: 100vw;
                margin: 0 6px;
            }
            .filter-row {
                flex-wrap: wrap;
                flex-direction: row;
                align-items: stretch;
                gap: 6px;
                margin-bottom: 12px;
            }
            .back-link {
                flex-shrink: 0;
                min-width: 0;
                font-size: 0.98em;
            }
            .filter-pills {
                flex: 1 1 0;
                min-width: 0;
                gap: 4px;
                flex-wrap: wrap;
            }
            .pill {
                padding: 5px 10px;
                font-size: 0.95em;
            }
            .projects-list {
                width: 100%;
            }
            .project-item {
                padding: 10px 6px;
                margin: 8px 0;
            }
            .project-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 2px;
            }
            .project-link {
                font-size: 1em;
            }
            .timestamp {
                font-size: 0.8em;
                margin-left: 0;
                margin-top: 2px;
            }
            .project-desc {
                font-size: 0.93em;
            }
            .project-meta {
                margin-top: 4px;
                gap: 6px;
            }
        }
    </style>
    <script>
        // Simple filtering logic
        function filterProjects(type) {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            document.getElementById('pill-' + type).classList.add('active');
            document.querySelectorAll('.project-item').forEach(item => {
                if (type === 'all' || item.dataset.type === type) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        window.addEventListener('DOMContentLoaded', function() {
            filterProjects('all');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="filter-row">
            <a href="../index.html" class="back-link">&#8592; Back</a>
            <div class="filter-pills">
                <button class="pill active" id="pill-all" onclick="filterProjects('all')">All</button>
                <button class="pill" id="pill-game" onclick="filterProjects('game')">Game</button>
                <button class="pill" id="pill-template" onclick="filterProjects('template')">Template</button>
            </div>
        </div>
        <ul class="projects-list">
            <li class="project-item" data-type="template">
                <div class="project-header">
                    <a class="project-link" href="web-centric/index.html">Web-centric Template</a>
                    <span class="timestamp">Last published: 2025-06-23</span>
                </div>
                <div class="project-desc">A reusable Godot web export template for jams.</div>
                <div class="project-meta">
                    <span class="tag">Template</span>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
